<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Clock</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body class="bg-secondary">
    <div
      class="container-sm position-absolute top-50 start-50 translate-middle bg-light rounded-4 h-50 d-flex flex-column"
      id="pomodoro-container"
    >
      <div class="mt-3" id="pomodoro">
        <h1
          class="text-center display-1 fw-bold position-relative top-50"
          id="pomodoro-timer"
        >
          25:00
        </h1>
      </div>
      <div
        class="row align-items-center d-flex flex-column mb-3 position-absolute bottom-0 w-100"
        id="pomodoro-clock-action"
      >
        <button class="btn btn-success col" id="pomodoro-start" type="button">
          Start
        </button>
        <button class="btn btn-danger col" id="pomodoro-stop" type="button">
          Stop
        </button>
        <button class="btn btn-warning col" id="pomodoro-reset" type="button">
          Reset
        </button>
      </div>
    </div>
  </body>
</html>
